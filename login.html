<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1> Welcome To UK GENERAL PRINTING INSTITUTION</h1>
    </header>

    <main>
        <div class="container">
            <div class="profile">
            </div>
            <h2>Hello Computer Literate!</h2>
            <input type="text" name="username" id="username" placeholder="Full name" maxlength="30" minlength="4">
            <input type="text" placeholder="ID Number" maxlength="12" minlength="3">
            <input type="text" placeholder="Package" maxlength="12" minlength="4">
            
            <button onclick="redirect()">
                <a>Submit</a>
            </button>

            <div class="forget">
                <div class="remind">
                    <input type="checkbox" name="remind" class="input"><label for="remind">Remember Me</label>
                </div>
                <span> <a href="#">Forget Password </a> </span>
            </div>
        </div>
    </main>
<script>
    function redirect(){
        const username = document.getElementById('username').value;
        localStorage.setItem("username" , username);
        window.location.href="../Rules and option/option.html";
    }
</script>
</body>
</html>
