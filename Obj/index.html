<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div id="timer" class="timer">

    </main>

    <script src="script.js"></script>
</body>
</html>
